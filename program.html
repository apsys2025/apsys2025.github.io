  <style>
    :root{
    --text:#111827; --muted:#6b7280; --line:#e5e7eb;
    --band-grey:#d4d4d4; --section-bg:#d8e5e9;
    }
    .program{max-width:1000px;margin:0 auto;padding:16px 24px;font:400 16px/1.5 \"Helvetica Neue\", Helvetica, Arial, sans-serif;color:var(--text)}
    .program h1{font-size:32px;margin:8px 0 12px}
    
    
    /* Date bands */
    .p-date{background:var(--band-grey);text-align:center;font-weight:500;padding:6px 0;margin:14px 0;color:#000}
    
    
    /* Section headers (sessions, breaks, keynotes, etc.) */
    .p-section{background:var(--section-bg);padding:6px 10px;margin:8px 0;font-weight:600;color:#555}
    .p-section .time{font-weight:700;color:#444;margin-right:4px}
    .p-section.breakline{background:none;border:none;text-align:center;margin:24px 0}
    .p-section.breakline hr{border:0;border-top:1px solid var(--line);margin:12px 0}
    
    
    /* Talks */
    .p-list{display:grid;grid-template-columns:72px 1fr;gap:6px 14px;margin:6px 0;align-items:center}
    .p-time{font-weight:600;color:#111;text-align:center;align-self:center}
    .p-talk{padding:4px 0}
    .p-title{font-weight:700;margin:0 0 2px 0}
    .p-auth{color:#374151}
    .p-meta{color:var(--muted)}
    
    
    /* Keynote entries */
    .p-keynote{border:1px solid var(--line);border-radius:4px;padding:8px 10px;background:#fff;margin:6px 0}
    .p-keynote .p-title{font-size:15px}
    
    
    /* Print */
    @media print{
    @page{size:A4;margin:10mm}
    body{margin:0}
    .program{padding:0 4mm;font-size:12px}
    .p-keynote{break-inside:avoid}
    }
    </style>
  
  <section class="program" id="program">
    <h1>Program</h1>
    <div id="program-root"></div>
  </section>
  
  <script>
const SCHEDULE = [
{ type:"date", text:"Sunday, October 12th" },
{ type:"section", time:"8:00-9:00", title:"Breakfast" },
{ type:"section", time:"8:45", title:"Opening Remarks" },
{ type:"section", time:"9:00-10:00", title:"Keynote 1", keynote:true },
{ type:"keynote", title:"Not Your Grandparents' Memory System", authors:["Kimberly Keeton, Principal Software Engineer, SystemsResearch@Google"], link:null },
{ type:"section", time:"10:00-10:45", title:"Session 1: New OS " },
{ type:"talk", t:"", title:"CrazyOS: Unifying Memory Management and Scheduling" },
{ type:"talk", t:"", title:"ML-native Dataplane Operating Systems" },
{ type:"section", time:"10:45-11:15", title:"Coffee Break" },
{ type:"section", time:"11:15-12:30", title:"Session 2: Storage" },
{ type:"talk", t:"", title:"Nesting Overlay File Systems with ShadowWhiteout" },
{ type:"talk", t:"", title:"Metadata-Driven Near-Exclusive Caching for NVMe-oF SANs with eBPF" },
{ type:"talk", t:"", title:"Staying in the Zone - Retrofitting Zoned Storage into a Scalable Enterprise File System" },
{ type:"section", time:"12:30-1:30", title:"Lunch " },
{ type:"section", time:"1:30-3:00", title:"Session 3: Machine Learning" },
{ type:"talk", t:"", title:"Towards Fully Disaggregated Recommendation Model Serving" },
{ type:"talk", t:"", title:"TARDIS: A GPU-Centric KV Cache Service for Efficient LLM Inference" },
{ type:"talk", t:"", title:"HyperGen: Optimizing Generative Inference with Long Prompts for Resource-Constrained Systems" },
{ type:"talk", t:"", title:"Chimera-VDB: Mixed-Precision Vector Database with HNSW Index for RAG-LLM" },
{ type:"section", time:"3:00-3:30", title:"Coffee Break" },
{ type:"section", time:"3:30-5:15", title:"Session 4: Memory" },
{ type:"talk", t:"", title:"Guess Who’s Back: Comeback Interval based Multi-tier Memory Management" },
{ type:"talk", t:"", title:"Exploring B+-Tree Implementations Using Scratchpad Memory" },
{ type:"talk", t:"", title:"Mainframe-Style Channel Controllers for Modern Disaggregated Memory Systems" },
{ type:"talk", t:"", title:"Meshilon: A Merging-based Java Garbage Collector" },

{ type:"section", time:"", title:"---", breakline:true },

{ type:"date", text:"Monday, October 13th" },
{ type:"section", time:"8:00-9:00", title:"Breakfast" },
{ type:"section", time:"9:00-10:00", title:"Keynote 2", keynote:true },
{ type:"keynote", title:"Keynote 2", authors:["Dushyanth Narayanan, Senior Principal Researcher, Microsoft Research Cambridge"], link:null },
{ type:"section", time:"10:00-10:45", title:"Session 1: Cloud(ish) Design" },
{ type:"talk", t:"", title:"Cloud abstractions for AI workloads" },
{ type:"talk", t:"", title:"A System-level Abstraction and Service for Flourishing AI-powered Applications" },
{ type:"section", time:"10:45-11:15", title:"Coffee Break" },
{ type:"section", time:"11:15-1:00", title:"Session 2: CPU vs Specialized Hardware" },
{ type:"talk", t:"", title:"Indispensable CPU-centric Checkpointing for GPUs" },
{ type:"talk", t:"", title:"SHOC: A Simplified Programming Model for Hardware Offloading on DPUs" },
{ type:"talk", t:"", title:"FPGAs Are the Hero In-Network Computing Needs" },
{ type:"talk", t:"", title:"CPU Autoscaling With a Kernel of Truth" },
{ type:"section", time:"1:00-2:00", title:"Lunch" },
{ type:"section", time:"2:00-3:45", title:"Session 3: Cloud(ish)" },
{ type:"talk", t:"", title:"Generating Representative Macrobenchmark Microservice Systems from Distributed Traces with Palette" },
{ type:"talk", t:"", title:"Between Promise and Pain: The Reality of Automating Failure Analysis in Microservices with LLMs" },
{ type:"talk", t:"", title:"Can LLMs Replace Time-Tested System Policies?" },
{ type:"talk", t:"", title:"Towards Microsecond-Scale VM Core Provisioning Agility on Serverless Platforms" },
{ type:"section", time:"3:45-4:15", title:"Coffee Break" },
{ type:"section", time:"4:15-5:30", title:"Session 4: Security" },
{ type:"talk", t:"", title:"Using Recursive Attestation to Scale Trust in Modern Heterogeneous Cloud Architectures" },
{ type:"talk", t:"", title:"Implementing a Persistent Key-Value Store in a Tamper-Resistant Device for SGX Enclave Applications" },
{ type:"talk", t:"", title:"Parsec: Fast, Scalable, and Secure Design with Wait-Free Parallelism" },
{ type:"section", time:"5:30-5:45", title:"Closing Remarks" },
{ type:"section", time:"6:00", title:"SOSP Conference Reception (Location TBD)" }
];
  
  const root=document.getElementById('program-root');
  const el=(tag,a={},kids=[])=>{const n=document.createElement(tag);for(const[k,v]of Object.entries(a)){if(k==='class')n.className=v;else if(k==='html')n.innerHTML=v;else n.setAttribute(k,v);}for(const c of kids){if(typeof c==='string')n.appendChild(document.createTextNode(c));else if(c)n.appendChild(c);}return n;};
  
  function dateBand({text}){return el('div',{class:'p-date'},[text]);}
  function section({time,title,subtitle,breakline}){
    if(breakline){
    return el('div',{class:'p-section breakline'},[el('hr')]);
    }
    const isKeynote = /keynote/i.test(title||'');
    const cls = isKeynote? 'p-section keynote':'p-section';
    return el('div',{class:cls},[
    time? el('span',{class:'time'},[time]):null,
    ' ',title,
    subtitle? el('span',{class:'label'},[', '+subtitle]):null
    ]);
    }
  function talk({t,title,authors=[]}){
    return el('div',{class:'p-list'},[
      el('div',{class:'p-time'},[t]),
      el('div',{class:'p-talk'},[
        el('div',{class:'p-title'},[title]),
        authors.length?el('div',{class:'p-auth'},[authors.join('; ')]):null
      ])
    ]);
  }
  function keynote({title,authors=[],link}){
    // Render keynote talk using the SAME layout as normal talks, but without a timestamp
    return el('div',{class:'p-list'},[
      el('div',{class:'p-time'},['']),
      el('div',{class:'p-talk'},[
        el('div',{class:'p-title'},[title]),
        authors.length?el('div',{class:'p-auth'},[authors.join('; ')]):null,
        link?el('div',{class:'p-meta',html:`<a href="${link.href}">${link.text}</a>`}):null
      ])
    ]);
  }
  
  for(const it of SCHEDULE){
    switch(it.type){
      case 'date': root.appendChild(dateBand(it)); break;
      case 'section': root.appendChild(section(it)); break;
      case 'talk': root.appendChild(talk(it)); break;
      case 'keynote': root.appendChild(keynote(it)); break;
    }
  }
  </script>
