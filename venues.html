<h2> Airport Railroad Express (AREX) </h2>

<img src="https://tongglobalcdn.visitkorea.or.kr/cms/resource_etc/55/2390155_image_1.jpg"  style="max-width: 500px; width: 100%; height: auto"/>

<p>
There are several different ways to travel from Incheon International Airport to downtown Seoul. 
	The most convenient options include taking the Airport Railroad Express (AREX), 
	Seoul Metropolitan Subway, airport limousine buses, and taxis. 
	Among these, the Airport Railroad has the benefit of avoiding traffic on the roads. 
	The Airport Railroad Express runs directly from Incheon International Airport Terminal 1 
	and Terminal 2 to Seoul Station, with no stops along the way. 
<li>	Operating hours and fare: <a href="https://english.visitkorea.or.kr/enu/TRP/TP_ENG_2_1.jsp"> click here </a>
	<br>
</p>

<p>  From Seoul station, you can take Seoul Metropolitan Subway Line 1 (dark blue line) or Line 4 (blue line) to get to Dongdaemun station. <br>
</p>

<p>	<br> If the train and subway are too confusing, visitors can take a taxi from the airport directly 
	to the destination. It takes about 1 and 1/2 hour and costs about 60,000 KRW (~50 USD).
